<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant Reviews App - Udacity P6">
    <meta name="author" content="Anastasia Evgenia Alexandri">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews App</title>
</head>

<body class="container">
    <header class="header-grid">
        <nav>
            <h1><a href="/Restaurant-Review-App-Udacity/">Restaurant Reviews App</a></h1>
        </nav>
    </header>
    <main id="maincontent" class="main-grid">
        <section id="map-container"  tabindex="-1">
            <div id="map" role="application"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" aria-label="select restaurant neighborhood" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" aria-label="select cuisine preference" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <footer id="footer" class="footer-grid">
        Copyright (c) 2019 <a href="/Restaurant-Review-App-Udacity/"><strong>Restaurant Reviews App By Julbintara</strong></a> All Rights Reserved.
    </footer>
</body>

</html>
